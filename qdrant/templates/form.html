<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Form</title>
</head>
<body>
    <h1>Configuration Form</h1>
    <form action="/post" method="post">
        <label for="protocol">Protocol:</label>
        <input type="text" id="protocol" name="protocol" value="http" required><br><br>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url" value="192.168.0.230" required><br><br>

        <label for="port">Port:</label>
        <input type="number" id="port" name="port" value="6333" required><br><br>

        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" name="api_key" value="some" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
